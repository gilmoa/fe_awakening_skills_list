<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="vieport" content="width=device-width,initial-scale=1,user-scalable=0">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<!-- Page -->
	<link rel="stylesheet" href="style.css">
	<title>Fire Emblem Awakening Skill List</title>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Fire Emblem: Awakening</h1>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading text-center clearfix" data-spy="affix" data-offset-top="160">
				<h1>Skill List</h1>
				<div class="input-group">
					<span class="input-group-addon" id="search-addon"><span class="glyphicon glyphicon-search"></span></span>
					<input type="text" id="searchField" class="form-control" placeholder="Search" aria-describedby="search-addon">
				</div>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th></th>
								<th>Skill</th>
								<th>Class</th>
								<th>Level</th>
								<th>Activation</th>
								<th>Effect</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<p class="text-right">Andrea Gilmozzi &copy; 2016</p>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<!-- jQuery and Bootstrap -->
	<script src="src/jquery.min.js"></script>
	<script src="src/bootstrap/js/bootstrap.min.js"></script>
	<!-- Page -->
	<script src="script.js"></script>
</body>
</html>
